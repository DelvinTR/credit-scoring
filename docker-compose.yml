version: '3.8'

services:
  api:
    build: .
    container_name: scoring-api
    ports:
      - "8000:8000"
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000

  dashboard:
    build: .
    container_name: scoring-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000/predict
    volumes:
      - ./data:/app/data/
    command: streamlit run src/dashboard.py
    depends_on:
      - api